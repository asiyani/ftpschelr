<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit connection</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form id="connectionForm">
                <input type="text" name="id" id="inputID" hidden>
                <div class="form-group">
                    <label for="inputAddress">Name</label>
                    <input type="text" name="name" class="form-control" id="inputName" placeholder="FTP1" required>
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Server address</label>
                    <input type="text" name="server_add" class="form-control" id="inputServer" placeholder="ftp.server.net:21" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">username</label>
                        <input type="text" name="username" class="form-control" id="inputUsername" placeholder="username" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <button type="button" onclick="submitConnForm()" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<script>
    $("#connectionForm").submit(function (event) {
        submitConnForm(event);
        //event.preventDefault();
    })
</script>
